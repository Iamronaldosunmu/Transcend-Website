<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="preloader">
      <div class="preloader__wrapper">
        <figure class="preloader__logo-container">
          <img src="/assets/preloader/set_logo.svg" />
        </figure>
        <p class="preloader__text">
          LOADING - <span class="preloader__number">0%</span>
        </p>
      </div>
      <div class="preloader__loader">
      </div>
    </div>
    <main>
      <nav class="top-nav">
        <figure class="top-nav__logo">
          <img src="/assets/top-nav/nav-logo.svg" />
        </figure>
        <div class="top-nav__menu-toggle">
          <p>MENU</p>
          <figure class="top-nav__menu-hamburger">
            <img src="/assets/top-nav/menu-hamburger.svg" />
          </figure>
        </div>
      </nav>
      <section class="section hero">
        <figure class="hero__bg">
          <img src="/assets/home/hero/hero-bg.svg" />
        </figure>
        <div class="hero__text">
          <p class="hero__text__subtitle">
            <img src="/assets/home/hero/right-arrow.svg" />
            <span>BRAND AND PRODUCT DESIGN AGENCY</span>
          </p>
          <h1 class="hero__text__title">TRANSCEND THE NORM.</h1>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="./script/main.js"></script>
</body>

</html>
